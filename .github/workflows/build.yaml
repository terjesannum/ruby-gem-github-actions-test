name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Install rspec
        run: gem install rspec
      - name: Run rspec
        run: rspec
      - name: Build gem
        run: gem build testgem.gemspec
